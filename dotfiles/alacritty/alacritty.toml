[general]
import = ["~/.config/alacritty/theme.toml"]

[window]
startup_mode = "Maximized"
opacity = 0.95
decorations = "full"
blur = true

[window.padding]
x = 8
y = 8

[font]
size = 11

[font.normal]
family = "JetBrainsMono Nerd Font Mono"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"

[env]
TERM = "alacritty"

[cursor.style]
shape = "Block"
blinking = "Off"

[cursor.vi_mode_style]
shape = "Underline"
blinking = "Off"

[scrolling]
history = 10000
multiplier = 3


